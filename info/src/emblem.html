<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Recycluster</title>
  </head>
  <body>
    <div class="emblem-header-container">
      <p class="emblem-page-title">Emblems</p>
    </div>
    <div class="emblem-page-container">
      <div class="emblem-page-item">
        <img
          src="./img/emblems/emblem_1.png"
          class="emblem-page-image"
          alt="emblem-1"
        />
        <p class="emblem-page-title">0 pts.</p>
      </div>
      <div class="emblem-page-item">
        <img
          src="./img/emblems/emblem_2.png"
          class="emblem-page-image"
          alt="emblem-2"
        />
        <p class="emblem-page-title">1,000 pts.</p>
      </div>
      <div class="emblem-page-item">
        <img
          src="./img/emblems/emblem_3.png"
          class="emblem-page-image"
          alt="emblem-3"
        />
        <p class="emblem-page-title">2,000 pts.</p>
      </div>
      <div class="emblem-page-item">
        <img
          src="./img/emblems/emblem_4.png"
          class="emblem-page-image"
          alt="emblem-4"
        />
        <p class="emblem-page-title">3,000 pts.</p>
      </div>
      <div class="emblem-page-item">
        <img
          src="./img/emblems/emblem_5.png"
          class="emblem-page-image"
          alt="emblem-5"
        />
        <p class="emblem-page-title">4,000 pts.</p>
      </div>
    </div>
  </body>
</html>
